<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Data</title>

    <style>
        .nav-link {
            color: white;
        }
        .active {
            color: cornflowerblue;
        }
        .btn {
            margin-top: 25px;
        }
    </style>
    <script>
        function changeVal(val) {
            if (val) {
                document.getElementById("graph").innerHTML = "<img src='images/f.png' width='720px'>";
                document.getElementById("bt1").style.backgroundColor = 'green';
                document.getElementById("bt2").style.backgroundColor = 'black';
            }
            else {
                document.getElementById("graph").innerHTML = "<img src='images/c.png' width='720px'>";
                document.getElementById("bt2").style.backgroundColor = 'green';
                document.getElementById("bt1").style.backgroundColor = 'black';
            }
        }
    </script>
</head>
<body onload="changeVal(true)">
<ul class="nav justify-content-center navbar-dark bg-dark">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Data</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="images.html">Images</a>
    </li>

</ul>

<div class="text-center">
    <button type="button" id="bt1" class="btn btn-dark" onclick="changeVal(true)">Fahrenheit</button>
    <button type="button" id="bt2" class="btn btn-dark" onclick="changeVal(false)">Celsius</button>
    <div id="graph"></div>
</div>

</body>
</html>
